{% extends 'base.html' %}

{% block title %}New Post{% endblock %}

{% block content %}

<form action="{% url 'feed:add_post' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn-submit">Add Post</button>
</form>

{% endblock content %}

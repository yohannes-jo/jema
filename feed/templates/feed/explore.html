{% extends 'base.html' %}

{% load thumbnail %}

{% block title %}Explore{% endblock title %}

{% block content %}

{% for post in posts %}

<span class="exp-post">
    <a href="{% url 'feed:post' post.id %}">
        {% thumbnail post.image '200x200' crop='center' as img %}
        <img src="{{ img.url }}" alt="{{ post.caption }}">
        {% endthumbnail %}
    </a>
</span>

{% endfor %}

{% endblock content %}

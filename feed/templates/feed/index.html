{% extends 'base.html' %}
{% load thumbnail %}

{% block content %}

{% for post in posts %}
    <div class="post-image">
        {% thumbnail post.image '500x500' crop='center' as img %}
        <img src="{{ img.url }}" alt="{{ post.author.username }}">
        {% endthumbnail %}
    </div>
    <div class="post-caption">{{ post.caption }}</div>
    <div>
        <a href="#">LIKE</a> - <a href="#">COMMENT</a> - <a href="#">SHARE</a>
    </div>
{% endfor %}

{% endblock content %}

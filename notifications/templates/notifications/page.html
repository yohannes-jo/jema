{% extends 'base.html' %}

{% block title %}Notifications{% endblock title %}

{% block content %}

{% for notification in notifications %}

<div class="notification">
    <p class="caption"><strong>{{ notification.notifier }}</strong>: {{ notification.caption }}</p>
    <p class="time">{{ notification.time|date:'M d, Y' }}</p>
</div>

{% endfor %}

{% endblock content %}

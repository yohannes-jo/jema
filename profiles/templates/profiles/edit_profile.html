{% extends 'base.html' %}

{% block title %}Edit Profile{% endblock title %}

{% block content %}

<form action="{% url 'profiles:edit_profile' user.username %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Edit Profile</button>
</form>

{% endblock content %}

{% extends 'base.html' %}

{% block title %}Sign up{% endblock title %}

{% block content %}

<form action="{% url 'profiles:register' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    
    <button name="submit" class="btn-submit">Register</button>
</form>

{% endblock %}

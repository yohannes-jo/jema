{% extends 'base.html' %}

{% block title %}Login{% endblock title %}

{% block content %}

    {% if form.errors %}
    <p class="error">Your username and password didn't match. Please try again.</p>
    {% endif %}

    <form action="{% url 'profiles:login' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button name="submit" class="btn-submit">Login</button>
        <input type="hidden" name="next" value="{% url 'feed:index' %}" />
    </form>

{% endblock content%}

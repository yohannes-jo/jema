{% load static %}
{% load thumbnail %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Feed{% endblock title %}</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <!-- Top navigation -->
        <div class="nav">
            <div id="logo"><a href="{% url 'feed:index' %}">JEMA</a></div>

            {% if user.is_authenticated %}

            <div id="home"><a href="{% url 'feed:index' %}"><i class='bx bx-home' ></i></a></div>
            <div id="explore"><a href="{% url 'feed:explore' %}"><i class='bx bx-compass' ></i></a></div>
            <div id="notification"><a href="{% url 'notifications:index' %}"><i class='bx bx-notification' ></i></a></div>
            <div id="messages"><a href="{% url 'direct_messages:inbox' user.username %}"><i class='bx bx-message-rounded-detail' ></i></a></div>
            <div id="profile">
                <a href="{% url 'profiles:detail' user.username %}">
                    <i class='bx bx-smile'></i>
                </a>
            </div>
            <div id="add-post"><a href="{% url 'feed:add_post' %}"><i class='bx bx-image-add' ></i></a></div>
            <div id="log-out"><a href="{% url 'profiles:logout' %}"><i class='bx bx-log-out' ></i></a></div>

            {% else %}

            <div class="login"><a href="{% url 'profiles:login' %}"><i class='bx bx-log-in' ></i></a></div>
            <div class="register"><a href="{% url 'profiles:register' %}"><i class='bx bxs-user-plus' ></i></a></div>

            {% endif %}
        </div>
        <!-- End Top navigation -->

        <!-- Content -->
        <div id="content">
            {% block content %}
            {% endblock content %}
        </div>
        <!-- End Content -->
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="{% static 'js/app.js' %}"></script>
    </body>
</html>

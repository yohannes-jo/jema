{% load static %}
{% load thumbnail %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Feed{% endblock title %}</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <!-- Top navigation -->
        <div class="nav">
            <a href="{% url 'feed:index' %}">JEMA</a> -

            {% if user.is_authenticated %}

            <a href="{% url 'feed:index' %}"><i class='bx bx-home' ></i></a> -
            <a href="{% url 'feed:explore' %}"><i class='bx bx-compass' ></i></a> - 
            <a href="{% url 'notifications:index' %}"><i class='bx bx-notification' ></i></a> - 
            <a href="{% url 'direct_messages:inbox' user.username %}"><i class='bx bx-message-rounded-detail' ></i></a> - 
            <a href="{% url 'profiles:my_profile' user.username %}">PROFILE</a> - 
            <a href="{% url 'feed:add_post' %}"><i class='bx bx-image-add' ></i></a> - 
            <a href="{% url 'profiles:edit_profile' user.username %}">EDIT PROFILE</a> - 
            <a href="{% url 'profiles:logout' %}"><i class='bx bx-log-out' ></i></a>

            {% else %}

            <a href="{% url 'profiles:login' %}"><i class='bx bx-log-in' ></i></a> - 
            <a href="{% url 'profiles:register' %}"><i class='bx bxs-user-plus' ></i></a>

            {% endif %}
        </div>
        <!-- End Top navigation -->
        {% block content %}
        {% endblock content %}

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="{% static 'js/app.js' %}"></script>
    </body>
</html>
